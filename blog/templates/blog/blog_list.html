{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog Posts</h1>
  {% if blog_list %}
    <ul>
      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }},</a>
        ({{blog.created_at}}),
        <a href="{{ blog.author.get_absolute_url }}">{{ blog.author }}</a>      
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
